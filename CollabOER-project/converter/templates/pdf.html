<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Article</title>
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        body {
            font-family: serif;
            padding : 0px 50px;

        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
        }

        .date {
            text-align: right;
            padding-right: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    
            
               <h1> {{ title }} </h1>
               <p><div style="font-size:1.9em;">Author: {{ created_by }}<br>
               Community :  {{ cname }}</p></div>
                <p class="date">{{ created_at }}</p><br><br>
                <p>{{ body | linebreaks }}</p>
                
    
</div>

</body>
</html>
